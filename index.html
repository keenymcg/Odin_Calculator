<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script defer src="main.js"></script>

    <div id="calcContainer">
        <div id="display" class="controls">0</div>
        <div id="clear" class="controls normalBtn">C</div>
        <div id="posNegSwitch" class="controls normalBtn operator">~</div>
        <div id="percent" class="normalBtn operator">^</div>
        <div id="divide" class="normalBtn operator">/</div>
        <div id="seven" class="normalBtn">7</div>
        <div id="eight" class="normalBtn">8</div>
        <div id="nine" class="normalBtn">9</div>
        <div id="multiply" class="normalBtn operator">X</div>
        <div id="four" class="normalBtn">4</div>
        <div id="five" class="normalBtn">5</div>
        <div id="six" class="normalBtn">6</div>
        <div id="minus" class="normalBtn operator">-</div>
        <div id="one" class="normalBtn">1</div>
        <div id="two" class="normalBtn">2</div>
        <div id="three" class="normalBtn">3</div>
        <div id="add" class="normalBtn operator">+</div>
        <div id="zero">0</div>
        <div id="decimal" class="normalBtn">.</div>
        <div id="equals" class="normalBtn">=</div>
    </div>
</body>
</html>
